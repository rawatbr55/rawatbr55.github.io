<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Brajesh Rawat - Portfolio</title>
<style>
body { margin:0; font-family: Arial; background:#f4f4f4; }
header { background:#000; color:#fff; padding:15px; display:flex; justify-content:space-between; align-items:center; }
nav a { color:white; margin:0 10px; text-decoration:none; }
.container { width:90%; max-width:900px; margin:auto; padding:20px; }
#uploadSection, #dashboard { display:none; }
.file-box { background:white; padding:15px; border-radius:10px; margin-top:15px; }
</style>
</head>
<body>
<header>
    <h2>Brajesh Rawat</h2>
    <nav>
        <a href="#home">Home</a>
        <a href="#login">Login</a>
        <a href="#upload">Upload</a>
        <a href="#dashboard">Dashboard</a>
    </nav>
</header>

<!-- HOME SECTION -->
<section id="home" class="container">
    <h1>Welcome to My Portfolio</h1>
    <p>This is upgraded with Firebase Login + File Upload System.</p>
</section>

<!-- LOGIN SECTION -->
<section id="login" class="container">
<h2>Login</h2>
<div class="file-box">
    <input type="email" id="email" placeholder="Enter email" /><br><br>
    <input type="password" id="password" placeholder="Enter password" /><br><br>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <p id="loginMsg"></p>
</div>
</section>

<!-- FILE UPLOAD SECTION -->
<section id="uploadSection" class="container">
<h2>Upload Files</h2>
<div class="file-box">
    <input type="file" id="fileUpload"><br><br>
    <button onclick="uploadFile()">Upload</button>
    <p id="uploadMsg"></p>
</div>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="container">
<h2>Your Uploaded Files</h2>
<div id="filesList"></div>
</section>

<!-- FIREBASE SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"></script>

<script>
// YOUR FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyA19S8vGKObxrORhez_uFYLoKk2I3fQM1s",
  authDomain: "brajesh-b9592.firebaseapp.com",
  projectId: "brajesh-b9592",
  storageBucket: "brajesh-b9592.firebasestorage.app",
  messagingSenderId: "117767040406",
  appId: "1:117767040406:web:d8567f457faea16985c1b7",
  measurementId: "G-XMXF8RBKP7"
};

// INIT
const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.getAuth();
const storage = firebase.getStorage();

// LOGIN
function login(){
  firebase.signInWithEmailAndPassword(auth,
    document.getElementById("email").value,
    document.getElementById("password").value
  )
  .then(()=>{
    document.getElementById("loginMsg").innerHTML = "Logged in!";
    document.getElementById("uploadSection").style.display = "block";
    document.getElementById("dashboard").style.display = "block";
  })
  .catch(e=>document.getElementById("loginMsg").innerHTML=e.message);
}

// SIGNUP
function signup(){
  firebase.createUserWithEmailAndPassword(auth,
    document.getElementById("email").value,
    document.getElementById("password").value
  )
  .then(()=>document.getElementById("loginMsg").innerHTML="Account Created!")
  .catch(e=>document.getElementById("loginMsg").innerHTML=e.message);
}

// UPLOAD FILE
function uploadFile(){
    const file = document.getElementById("fileUpload").files[0];
    if(!file){ alert("Select a file!"); return; }

    const storageRef = firebase.ref(storage, "uploads/" + file.name);
    firebase.uploadBytes(storageRef, file)
      .then(()=>{
        document.getElementById("uploadMsg").innerHTML = "Upload Successful!";
      });
}
</script>
</body>
</html>
