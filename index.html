<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Brajesh Rawat - Portfolio</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    scroll-behavior: smooth;
    background: #f4f4f4;
    transition: 0.3s;
}
.dark-mode {
    background: #121212;
    color: #e4e4e4;
}
/* Header */
header {
    position: fixed;
    top: 0;
    width: 100%;
    background: #000;
    color: #fff;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}
header h2 { margin: 0; }
/* Hamburger */
.hamburger { display: none; cursor: pointer; }
.hamburger div {
    width: 25px; height: 3px;
    background: #fff;
    margin: 5px;
}
/* Navbar */
nav {
    display: flex;
    gap: 20px;
}
nav a {
    color: #fff;
    text-decoration: none;
    padding: 8px;
}
/* Mobile */
@media(max-width:768px){
    nav { display: none; flex-direction: column; background:#000; position:absolute; top:60px; right:0; width:200px; }
    nav.show { display: flex; }
    .hamburger { display: block; }
}
/* Dark Mode Toggle */
.toggle-btn {
    background:#00e1ff;
    border:none;
    padding:8px 12px;
    border-radius:6px;
    cursor:pointer;
}
/* Home Section */
.home {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
    padding-top:70px;
}
.profile-img {
    width: 160px; height: 160px;
    border-radius: 50%; background: #fff;
    object-fit: cover;
}
/* Slider */
.slider {
    width: 90%; max-width: 700px;
    overflow: hidden;
    border-radius: 10px;
    margin-top: 20px;
}
.slides {
    display: flex;
    width: 300%;
    animation: slide 10s infinite;
}
.slides img {
    width: 100%; border-radius: 10px;
}
@keyframes slide {
    0% { transform: translateX(0); }
    33% { transform: translateX(-100%); }
    66% { transform: translateX(-200%); }
}
/* Social Icons */
.social a {
    margin: 0 10px;
    font-size: 25px;
    color: white;
    text-decoration: none;
}
/* Visitor Counter */
.counter { background:#fff; padding:10px; border-radius:6px; margin-top:20px; color:#000; }
footer {
    background:#000; color:#fff;
    padding:20px; text-align:center;
}
</style>
</head>
<body>
<header>
    <h2>Brajesh Rawat</h2>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div><div></div><div></div>
    </div>
    <nav id="navMenu">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#notes">Notes</a>
        <a href="#contact">Contact</a>
    </nav>
    <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>
</header>
<section id="home" class="home">
    <img src="photo.jpg" class="profile-img" />
    <h1>Welcome to My Portfolio</h1>
    
    
    </div>
    <div class="counter">Visitors: <span id="count">0</span></div>
</section>
<section id="about"><h2>About Me</h2></section>
<section id="projects"><h2>Projects</h2></section>
<section id="notes">
    <h2>Notes</h2>
    <div class="container">
        <ul>
            <li><a href="Computer_Science_Syllabius.pdf" target="_blank">Computer Science Syllabus (PDF)</a></li>
            <li><a href="your_uploaded_file.pdf" target="_blank">Additional Uploaded PDF</a></li>
        </ul>
    </div>
</section>
<section id="contact"><h2>Contact</h2></section>
<footer>Â© 2025 Brajesh Rawat</footer>
<script>
function toggleMenu(){ document.getElementById('navMenu').classList.toggle('show'); }
function toggleDarkMode(){ document.body.classList.toggle('dark-mode'); }
let v = localStorage.getItem('visits') || 0; v++; localStorage.setItem('visits', v);
document.getElementById('count').innerText = v;
</script>
</body>
</html>
